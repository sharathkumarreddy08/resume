<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <h1>register form</h1>
    <form>
        <label>firstName:<input type="text" name="firstName" placeholder="firstName" required</label>
        <label>lastName: <input type="text" name="lastName" placeholder="lastName" required</label>
        <label>male <input type="radio" name="gender" value="male"</label>
        <label>female <input type="radio" name="female" value="female"</label>
        <label>other<input type="radio" name="other" value="other"</label>
        <label>email <input type="email" name="email" placeholder="your email" required</label>
        <label>password <input type="password" name="password" placeholder="ur password" pattern="{5,10}" required title="please enter pwd of length 5 to 10"</label>
        <br>
        <label for=" ">birthday</label>
        <select id="birthday" name="month">
            <option>month</option>
            <option>jan</option>
            <option>march</option>
            <option>oct</option>
            <option>dec</option>
        </select>
        <select id="birthday" name="day">
            <option>day</option>
            <option>1</option>
            <option>4</option>
            <option>8</option>
            <option>10</option>
        </select>
        <select id="birthday" name="year">
            <option>year</option>
            <option>2000</option>
            <option>1997</option>
            <option>2002</option>
            <option>1995</option>
        </select>
        <label>I agree to the terms and conditions <input type="checkbox" name="check"</label><br>
        <input type="submit" name="submit">  
    </form>
</body>
</html>
